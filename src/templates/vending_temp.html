	<body>
		<main class = "content">
			<section class = "sidebar"> <!--Section covering the left side of the page -->
				
				<a href = "{{ url_for('index') }}">Back</a>

				<nav Class = "sidebar_nav"> <!-- TODO: section linking to other vending machines in the building/area/etc.-->

					<ul>

				</section>
        <table>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>${{ "%.2f"|format(item[1]) }}</td>
                <td>{{ "Yes" if item[2] == "In Stock" else "No" }}</td>
            </tr>
            {% endfor %}
        </table>
